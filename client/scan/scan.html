        <script type="text/javascript">
        var qrcode = new QRCode(document.getElementById("qrcode"), {
        	width : 500,
        	height : 500
        });

        function makeCode () {
        	var elText = document.getElementById("text");

        	if (!elText.value) {
        		alert("Please insert the numbers of hours");
        		elText.focus();
        		return;
        	}
            monto = calcDinero(elText.value)
        	qrcode.makeCode("TU MONTO A PAGAR ES: " + monto);
        }

        function calcDinero(hours){
            return (hours*10)+(hours*.25)
        }

        makeCode();

        $("#text").
        	on("blur", function () {
        		makeCode();
        	}).
        	on("keydown", function (e) {
        		if (e.keyCode == 13) {
        			makeCode();
        		}
        	});
        </script>
